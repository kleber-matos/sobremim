<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sobre mim</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--BOOTSTRAP ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <div class="box">
        <div class="perfil">
          <figure>
            <img
              class="foto-perfil"
              src="https://desafiofacilitadores.my.canva.site/images/3dde5eff88453d48eb496abf46199032.jpg"
              alt=""
            />
          </figure>
          <h2>Kleber Matos</h2>
          <p>Dev Front-End</p>
          <div class="rede-social">
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-linkedin"></i>
          </div>
        </div>
      </div>
      <div class="box sobre">
        <h1>Sobre mim</h1>
        <p>
          Meu Nome é Kleber, tenho 21 anos,sou morador da Rocinha - RJ é sou
          facilitador técnico do Vai na Web, amo esportes radicais
        </p>
      </div>
    </header>

    <!--MAIN-->
    <main>
      <!--HABILIDADES-->
      <section class="box habilidades">
        <div class="box-tec">
          <h2>ESTOU ESTUDANDO</h2>
          <figure class="img-tec">
            <img
              class="tec"
              src="https://desafiofacilitadores.my.canva.site/images/fa73fb0f3a262f0de3828646952cffee.svg"
              alt="html"
            />
            <img
              class="tec"
              src="https://desafiofacilitadores.my.canva.site/images/986c3e25adb5155f94ca69630065be86.svg"
              alt="css"
            />
            <img
              class="tec"
              src="https://desafiofacilitadores.my.canva.site/images/f4aed11bf812dac396de8a2c03ba0216.svg"
              alt="git"
            />
          </figure>
        </div>
      </section>

      <!--FORM-->
      <section class="color-form box">
        <div class="tamanho-form">
          <form action="">
            <h2>ENTRE EM CONTATO</h2>
            <form action="">
              <div>
                <label for="name">NOME:</label>
                <input class="inputname" type="text" id="name" />
              </div>

              <div class="boxassunto">
                <label for="assunto">ASSUNTO</label>

                <!--INFORMAÇÃO-->
                <input
                  id="informacao"
                  name="assunto"
                  type="radio"
                  value="informacao"
                />
                <label for="informacao">INFORMAÇÃO</label>

                <!--TRABALHO-->
                <input
                  id="trabalho"
                  name="assunto"
                  type="radio"
                  value="trabalho"
                />
                <label for="trabalho">TRABALHO</label>

                <!--MENTORIA-->
                <input
                  id="mentoria"
                  name="assunto"
                  type="radio"
                  value="mentoria"
                />
                <label for="mentoria">MENTORIA</label>
              </div>

              <div class="puttext">
                <label for="">TEXTO</label>
                <input class="inputtext" type="text" />
              </div>

              <button class="enviar" type="submit">enviar</button>
            </form>
          </form>
        </div>
      </section>
    </main>

    <!--FOOTER-->
    <footer>
      <div class="feito">
        <h2>Feito por Kleber Matos</h2>
      </div>
      <div class="termos">
        <p>Termos e suporte</p>
      </div>
    </footer>
  </body>
</html>
